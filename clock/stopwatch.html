<!DOCTYPE html>
<html lang="en">
<head>

<body class="dark">
    <nav>

    <!-- stopwatch------------------------------------------------------------------>
    <div id="stopwatchContainer" class="page">
        <h2>Stopwatch</h2>
        <div id="stopwatch" class="timeDisplay">00:00:00</div>
        <div id="clockDisplay" class="timeDisplay hidden"></div>
        <div class="controls">
            <button id="startBtn" class="controlBtn">Start</button>
            <button id="stopBtn" class="controlBtn hidden">Stop</button>

        </div>
    </div>
